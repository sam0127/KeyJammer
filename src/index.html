<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>MIDIthizer</title>
</head>
<body>
  <div class="page-header-container">
    <h1 class="page-header">MIDIthizer</h1>
  </div>
  <div class="navbar">
    <hr class="navbar-separator">
      <span class="navbar-item">
        <a class="navbar-link" href="#">
          Home
        </a>
      </span>
      <span class="navbar-item">
        <a class="navbar-link" href="#">
          About
        </a>
      </span>
  </div>
  <div class="controller-container">
    <div class="controller-header">
      <div class="row align-items-center">
        <div class="col-md-4">
          <div class="midi-device-dropdown">
            <button onclick="midiDeviceDropdown()" id="dropdown-button-id" class="midi-device-dropdown-button">
              Select Input Device <i class="dropdown-icon"></i>
            </button>
            <div id="device-list" class="midi-device-dropdown-content">
            </div>
          </div>
        </div>
        <div class="col-md-4" align="center">
          <div class="volume-slider-container">
            <p class="volume-text">Master Volume: </p>
            <p id="volume-value"></p>
            <input id="volume-slider" type="range" min="0.0" max="1.0" step="0.01" value="0.5">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.min.js" charset="UTF-8"></script>
</body>
</html>
