<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>MIDIthizer</title>
</head>
<body>
  <div class="page-header-container">
    <h1 class="page-header">MIDIthizer</h1>
  </div>
  <div class="navbar">
    <hr class="navbar-separator">
      <span class="navbar-item">
        <a class="navbar-link" href="#">
          Home
        </a>
      </span>
      <span class="navbar-item">
        <a class="navbar-link" href="#">
          About
        </a>
      </span>
  </div>
  <div class="controller-container">
    <div class="controller-header">
      <div class="row align-items-center">
        <div class="col-md-4">
          <div class="midi-device-dropdown">
            <button onclick="midiDeviceDropdown()" id="dropdown-button-id" class="midi-device-dropdown-button">
              Select Input Device <i class="dropdown-icon"></i>
            </button>
            <div id="device-list" class="midi-device-dropdown-content">
            </div>
          </div>
        </div>
        <div class="col-md-4" align="center">
          <div class="volume-slider-container">
            <p class="volume-text">Master Volume: </p>
            <p id="volume-value"></p>
            <p class="volume-text">%</p>
            <input class="control-slider" id="volume-slider" type="range" min="0.0" max="1.0" step="0.01" value="0.5">
          </div>
        </div>
      </div>
    </div>
    <div class="controller-body">
      <div class="d-flex flex-wrap">
        <div class="control-box d-flex" id="wave-generator">
          <div class="slider-container flex-fill">
            <p class="slider-text">Waveform</p>
            <input id="wave-slider" class="control-slider vertical" type="range" min="0" max="4"
            step="1" value="0">
            <div class="slider-ticks" id="wave-ticks">
              <img class="wave-icon" src="assets/img/custom-osc.png"></img>
              <img class="wave-icon" src="assets/img/tri-osc.png"></img>
              <img class="wave-icon" src="assets/img/saw-osc.png"></img>
              <img class="wave-icon" src="assets/img/square-osc.png"></img>
              <img class="wave-icon" src="assets/img/sine-osc.png"></img>
            </div>
          </div>
        </div>
        <div class="control-box" id="amp-envelope-generator">
          <div class="d-flex">
            <div class="slider-container flex-fill">
              <p class="slider-text">Attack</p>
              <input id="amp-env-slider-A" class="control-slider vertical" type="range" min="0.0"
              max="10.0" step="0.1" value="0.0">
            </div>
            <div class="slider-container flex-fill">
              <p class="slider-text">Decay</p>
              <input id="amp-env-slider-D" class="control-slider vertical" type="range" min="0.0"
              max="10.0" step="0.1" value="0.0">

            </div>
            <div class="slider-container flex-fill">
              <p class="slider-text">Sustain</p>
              <input id="amp-env-slider-S" class="control-slider vertical" type="range" min="0.0"
              max="1.0" step="0.01" value="0.0">

            </div>
            <div class="slider-container flex-fill">
              <p class="slider-text">Release</p>
              <input id="amp-env-slider-R" class="control-slider vertical" type="range" min="0.0"
              max="10.0" step="0.1" value="0.0">

            </div>
            </div>
            <div class="control-box-maintext">
              <p>AMP Envelope</p>
            </div>
          </div>
          <div class="control-box" id="filter-box">
            <div class="slider-container">
              <p class="slider-text">Filter</p>
              <form class="radio-selector">
                <input type="radio" id="low-pass-selector" name="filter"
                value="lowpass">
                <span class="radio-button"></span>
                <label for="low-pass-selector">Low Pass</label><br>
                <input type="radio" id="high-pass-selector" name="filter"
                value="highpass" checked>
                <span class="radio-button"></span>
                <label for="high-pass-selector">High Pass</label>
              </form>
            </div>
            <div id="cutoff-slider-container" class="slider-container">
              <p class="slider-text">Cutoff</p>
              <input id="filter-cutoff-slider" class="control-slider vertical"
                                               type="range" min="20"
                                                            max="20000"
              step="1" value="20">
            </div>

          </div>
          <div class="control-box" id="filter-envelope-generator">
            <div class="d-flex">
            <div class="slider-container flex-fill">
              <p class="slider-text">Attack</p>
              <input id="filter-env-slider-A" class="control-slider vertical" type="range" min="0.0"
              max="10.0" step="0.1" value="0.0">
            </div>
            <div class="slider-container flex-fill">
              <p class="slider-text">Decay</p>
              <input id="filter-env-slider-D" class="control-slider vertical" type="range" min="0.0"
              max="10.0" step="0.1" value="0.0">

            </div>
            <div class="slider-container flex-fill">
              <p class="slider-text">Sustain</p>
              <input id="filter-env-slider-S" class="control-slider vertical" type="range" min="0.0"
              max="1.0" step="0.01" value="0.0">

            </div>
            <div class="slider-container flex-fill">
              <p class="slider-text">Release</p>
              <input id="filter-env-slider-R" class="control-slider vertical" type="range" min="0.0"
              max="10.0" step="0.1" value="0.0">

            </div>
          </div>
          <div class="control-box-maintext">
            <p>Filter Envelope</p>
          </div>
        </div>
        <div class="control-box" id="pitchbend-box">
          <div class="slider-container flex-fill">
            <p class="slider-text">Pitchbend</p>
            <input id="pitchbend-slider" class="control-slider vertical"
            type="range" min="100" max="1200" step="100" value="200">
            <div class="slider-ticks">
              <p id="pitchbend-value-text">2</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.min.js" charset="UTF-8"></script>
</body>
</html>
