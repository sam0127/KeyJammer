<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>KeyJammer</title>
</head>
<body>
  <header>
    <h1>KeyJammer</h1>
  </header>
  <main>
    <div class="row">
      <section class="control-panel allow-audio">
        <label for="allow-audio">Click to allow audio</label>
        <button name="allow-audio">Allow Audio</button>
      </section>
      <section class="control-panel master-volume">
        <label for="master-volume">Master Volume</label>
        <input type="range" name="master-volume" value="50"></input>
      </section>
    </div>
    <div class="row">
      <section class="control-panel oscilloscope">
        <label>Oscilloscope</label>
        <canvas id="oscilloscope" width="316" height="200">
        </canvas>
      </section>
      <section class="control-panel spectrograph">
        <label>Spectrograph</label>
        <canvas id="spectrograph" width="316" height="200">
        </canvas>
      </section>
    </div>
  </main>
  <script src="./js/index.js" type="module" charset="UTF-8"></script>
</body>
</html>
